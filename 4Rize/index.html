<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <a class="logo" href="#">
                <img class="logo__img" src="./icons/logo.svg" alt="logo">
            </a>

            <div class="aside_container custom-sc">
                <h2 class="custom-sc__title">Пользовательский сценарии</h2>
                <input placeholder="Быстрый поиск" class="custom-sc__input" type="text">
                <ul class="custom-sc__ul">
                    <li><input type="checkbox" id="custom-sc_checkbox1" name="custom-sc_checkbox1"><label for="custom-sc_checkbox1">Перевод денег с карты на карту</label></li>
                    <li><input type="checkbox" id="custom-sc_checkbox2" name="custom-sc_checkbox2"><label for="custom-sc_checkbox2">Регистрация</label></li>
                    <li><input type="checkbox" id="custom-sc_checkbox3" name="custom-sc_checkbox3"><label for="custom-sc_checkbox3">Оплата по QR</label></li>
                    <li><input type="checkbox" id="custom-sc_checkbox4" name="custom-sc_checkbox4"><label for="custom-sc_checkbox4">Заказ карты</label></li>
                </ul>
                <a class="custom-sc__more-link" href="#">Еще <img src="./icons/arrow4-down.svg" alt=""></a>
            </div>

            <div class="aside_container product">
                <h2 class="product__title">Продукт</h2>
                <input placeholder="Быстрый поиск" class="product__input" type="text">
                <ul class="product__ul">
                    <li><input type="checkbox" id="product_checkbox1" name="product_checkbox1"><label for="product_checkbox1">Uzum</label></li>
                    <li><input type="checkbox" id="product_checkbox2" name="product_checkbox2"><label for="product_checkbox2">Payme</label></li>
                    <li><input type="checkbox" id="product_checkbox3" name="product_checkbox3"><label for="product_checkbox3">Click</label></li>
                    <li><input type="checkbox" id="product_checkbox4" name="product_checkbox4"><label for="product_checkbox4">Anor Bank</label></li>
                </ul>
                <a class="product__more-link" href="#">Еще <img src="./icons/arrow4-down.svg" alt=""></a>
            </div>

            <div class="aside_container business-type">
                <h2 class="business-type__title">Тип бизнеса</h2>
                <ul class="business-type__ul">
                    <li><input type="checkbox" id="business-type_checkbox1" name="business-type_checkbox1"><label for="business-type_checkbox1">B2B</label></li>
                    <li><input type="checkbox" id="business-type_checkbox2" name="business-type_checkbox2"><label for="business-type_checkbox2">B2C</label></li>
                </ul>
            </div>

            <div class="aside_container device">
                <h2 class="device__title">Устройство</h2>
                <ul class="device__ul">
                    <li><input type="checkbox" id="device_checkbox1" name="device_checkbox1"><label for="device_checkbox1">Android</label></li>
                    <li><input type="checkbox" id="device_checkbox2" name="device_checkbox2"><label for="device_checkbox2">Apple iOS</label></li>
                    <li><input type="checkbox" id="device_checkbox3" name="device_checkbox3"><label for="device_checkbox3">ПК</label></li>
                </ul>
            </div>

            <div class="aside_container country">
                <h2 class="country__title">Страна</h2>
                <ul class="country__ul">
                    <li><input type="checkbox" id="country_checkbox1" name="country_checkbox1"><label for="country_checkbox1">Узбекистан</label></li>
                    <li><input type="checkbox" id="country_checkbox2" name="country_checkbox2"><label for="country_checkbox2">Россия</label></li>
                    <li><input type="checkbox" id="country_checkbox3" name="country_checkbox3"><label for="country_checkbox3">Казахстан</label></li>
                    <li><input type="checkbox" id="country_checkbox4" name="country_checkbox4"><label for="country_checkbox4">Кыргызстан</label></li>
                </ul>
                <a class="country__more-link" href="#">Еще <img src="./icons/arrow4-down.svg" alt=""></a>
            </div>
        </aside>

        <main>
            <nav class="main-container">
                <ul class="menu-list">
                    <li class="menu-list__link"><a href="#">Каталог сценариев</a></li>
                    <li class="menu-list__link"><a href="#">Продукты (бренды)</a></li>
                    <li class="menu-list__link"><a class="link-with-icon" href="#">Маркет Инспектор<img src="./icons/new.svg" alt=""></a></li>
                    <li class="menu-list__link"><a href="#">Финтех блог</a></li>
                </ul>

                <div class="right-side">
                    <div class="user">
                        <img src="./icons/user.svg" alt="user">
                    </div>
                    <div class="language">
                        <img src="./icons/Flag.svg" alt=""> Eng
                    </div>
                </div>
            </nav>
        </main>
    </div>
</body>
</html>
